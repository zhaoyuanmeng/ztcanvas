<body>
  <canvas id="canvas2" style="background: #ccc"></canvas>
  <!-- <canvas id="canvas3" style="background: #ccc"></canvas> -->
  <script type="module">
    import { Arc, CanvasEngine, Rect, EventName } from '../dist/index.mjs'
    const engine2 = new CanvasEngine({
      w: '200',
      h: '200',
      canvasTarget: 'canvas2'
    })
    // a object and five params are all valid
    // we support two modes
    const rect1 = new Rect(10, 20, 80, 80, 0)
    engine2.render(rect1, {
      color: 'purple'
    })
    engine2.addEventListener(rect1, EventName.click, () => {
      alert('rect1 clicked')
    })
